syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.arister.proto";
option java_outer_classname = "CustomerProto";

package customer;

import "account.proto";

enum IdType {
  PASSPORT        = 0;
  NATIONAL_ID     = 1;
  DRIVING_LICENSE = 2;
}

enum CustomerStatus {
  ACTIVE   = 0;
  INACTIVE = 1;
  BLOCKED  = 2;
  CLOSED   = 3;
}

message Customer {
  int64          id           = 1;
  string         customerCode = 2;
  string         firstName    = 3;
  string         lastName     = 4;
  string         email        = 5;
  string         phone        = 6;
  string         dateOfBirth  = 7;
  string         address      = 8;
  IdType         idType       = 9;
  string         idNumber     = 10;
  bool           kycVerified  = 11;
  CustomerStatus status       = 12;
  int32          branchId     = 13;
  string         createdAt    = 14;
}

message CreateCustomerRequest {
  string firstName   = 1;
  string lastName    = 2;
  string email       = 3;
  string phone       = 4;
  string dateOfBirth = 5;
  string address     = 6;
  IdType idType      = 7;
  string idNumber    = 8;
  int32  branchId    = 9;
}

message GetCustomerRequest {
  int64 id = 1;
}

message GetCustomerByCodeRequest {
  string customerCode = 1;
}

message UpdateCustomerRequest {
  int64          id        = 1;
  string         firstName = 2;
  string         lastName  = 3;
  string         email     = 4;
  string         phone     = 5;
  string         address   = 6;
  CustomerStatus status    = 7;
}

message DeleteCustomerRequest {
  int64 id = 1;
}

message ListCustomersRequest {
  int32 page = 1;
  int32 size = 2;
}

message CustomerResponse {
  bool success = 1;
  string message = 2;
  Customer customer = 3;
  repeated account.Account accounts = 4;
}

message DeleteCustomerResponse {
  bool   success = 1;
  string message = 2;
}

message ListCustomersResponse {
  bool              success    = 1;
  string            message    = 2;
  repeated Customer customers  = 3;
  int32             totalCount = 4;
  int32             page       = 5;
  int32             size       = 6;
}

service CustomerService {
  rpc CreateCustomer    (CreateCustomerRequest)    returns (CustomerResponse);
  rpc GetCustomer       (GetCustomerRequest)       returns (CustomerResponse);
  rpc GetCustomerByCode (GetCustomerByCodeRequest) returns (CustomerResponse);
  rpc UpdateCustomer    (UpdateCustomerRequest)    returns (CustomerResponse);
  rpc DeleteCustomer    (DeleteCustomerRequest)    returns (DeleteCustomerResponse);
  rpc ListCustomers     (ListCustomersRequest)     returns (ListCustomersResponse);
}
